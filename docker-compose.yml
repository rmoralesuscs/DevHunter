version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: devhunter-postgres
    environment:
      POSTGRES_DB: devhunter
      POSTGRES_USER: devhunter
      POSTGRES_PASSWORD: devhunter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devhunter"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: devhunter-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/devhunter
      DATABASE_USERNAME: devhunter
      DATABASE_PASSWORD: devhunter
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-azure}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING}
      AZURE_CONTAINER_NAME: ${AZURE_CONTAINER_NAME:-devhunter-artifacts}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:

